<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f9;
            color: #333;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 24px;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Meal Recommendation</h2>
    <form method="POST" action="/submit">
        <label for="cuisine">Cuisine Type</label>
        <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="e.g., New York" required>

        <button type="submit">Get Recommendations</button>
    </form>
</div>
</body>
</html>
